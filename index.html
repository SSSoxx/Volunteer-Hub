<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Volunteer Opportunities</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* 头部导航栏 */
        header {
            background: #2980b9;
            color: white;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f1c40f;
        }

        /* 主体部分 */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            background: #2980b9;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1f6690;
        }

        /* 图片样式 */
        .hero-image {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 底部 */
        footer {
            margin-top: 30px;
            background: #2c3e50;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="01.html">Volunteer Activities</a>
            <a href="local.html">Local Opportunities</a>
            <a href="Donate.html">Donation</a>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to Volunteer Hub</h1>
        <p>Join us to make a difference in the world. Explore various volunteer opportunities and start making an impact today!</p>
        
        <img class="hero-image" src="volunteer.jpg" alt="Volunteering Image">
        
        <a href="01.html" class="btn">Explore Opportunities</a>
    </div>

    <footer>
        <p>&copy; 2024 Volunteer Hub. All rights reserved.</p>
    </footer>

</body>
</html>
